<form id="user" method="get" onsubmit="callme()">

			</label>

<form >
	<input id="name" type="text" name="name" class="form-control"
													placeholder = "Name" required><br><br>

			<label for="NRIC">
									<i class="fas fa-lock"></i>
					</label>

	<input id="id" pattern="[0-9.]+" title = "Numbers Only"
			type ="NRIC" name ="nric" placeholder="NRIC" class="form-control"required><br><br>


<input type ="submit"  value="Submit" formaction="/user-info/"><br><br>
</div>

</form>

</form>

<script>
		function callme(){
				var name = document.getElementById('name').value;
				var id = document.getElementById('id').value;
				var clamps = document.getElementById('clamps').value;
				sessionStorage.setItem('username', name);
				sessionStorage.setItem('userid', id);
				sessionStorage.setItem('userclamps', clamps);
		}
</script>
